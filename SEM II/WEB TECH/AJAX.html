
<!DOCTYPE html>
<html>
<style>
table,th,td{
border :1px solid black;
border-collapse:collapse;
}
th,td{
padding:5px;
}
</style>
<body>
<button type="button"  onclick="loadXMLDoc()">Get Student information</button>
<br><br>
<table id="demo"></table>

<script>
function loadXMLDoc(){
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function(){
if(this.readyState == 4 && this.status == 200){
myFunction(this);
}
};
xmlhttp.open("GET","catalog.xml",true);
xmlhttp.send();
}

function myFunction(xml){
var i;
var xmlDoc = xml.responseXML;
var table = "<tr><th>USN</th><th>NAME</th><th>USN</th><th>DEPARTMENT</th></tr>";
var x = xmlDoc.getElementsByTagName("CD");
for (i=0;i<x.length;i++){
table +="<tr><td>" +
x[i].getElementsByTagName("USN")[0].childNodes[0].nodeValue +
"</td><td>" +
x[i].getElementsByTagName("NAME")[0].childNodes[0].nodeValue +
"</td><td>" +
x[i].getElementsByTagName("DEPARTMENT")[0].childNodes[0].nodeValue +
"</td></tr>";
}
document.getElementById("demo").innerHTML = table;
}
</script>
</body>
</html>
