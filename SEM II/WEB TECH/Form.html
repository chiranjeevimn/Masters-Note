<!DOCTYPE html>
<html>
<head>
  <title>Event Registration</title>
  <!-- Add Bootstrap CSS CDN link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2 class="text-center text-danger">Event Registration</h2>
    <form action="R.html" method="post" id="Reg">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="contact">Primary Contact:</label>
        <input type="text" class="form-control" id="contact" name="contact" required>
      </div>
      
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" name="address" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="event">Event Type:</label>
        <select class="form-control" id="event" name="event" required>
          <option value="">Select Event Type</option>
          <option value="Con">Conference</option>
          <option value="W">Workshop</option>
          <option value="Se">Seminar</option>
          <option value="Ex">Exhibition</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select class="form-control" id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="M">Male</option>
          <option value="F">Female</option>
          <option value="O">Other</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="age">Age Group:</label>
        <select class="form-control" id="age" name="age" required>
          <option value="">Select Age Group</option>
          <option value="18-24">18-24</option>
          <option value="25-34">25-34</option>
          <option value="35-44">35-44</option>
          <option value="45+">45+</option>
        </select>
      </div>
      
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
        <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
      </div>
      
      <button type="submit" class="btn btn-success">Register</button>
    </form>
  </div>
</body>
</html>
